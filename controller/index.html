<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <title>MIDNIGHT TACTIX 3000 Controller</title>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.slim.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/3.3.2/screenfull.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
    <div id="game-full">
      <div id="game-full-message">Game full</div>
      <button id="back" type="button">Back</button>
    </div>
    <div id="game">
    <div id="name"></div>
    <div id="car"></div>
    <button id="quit" type="button">Quit</button>
    <button id="left" type="button" class="action">Left</button>
    <button id="right" type="button" class="action">Right</button>
    <button id="up" type="button" class="action">Up</button>
    <button id="down" type="button" class="action">Down</button>
    <canvas id="round-timer"></canvas>
  </div>
  <div id="preamble">
    <h1 id="title">Midnight Tactix 3000</h1>
    <button id="join">Join</button>
  </div>
  <div id="portrait-error">Please rotate your phone</div>
</body>
</html>
